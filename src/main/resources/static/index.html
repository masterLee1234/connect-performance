 <body>
     <div class = "all">
     <div class = "logo">수행평가 일정관리 시스템</div>

          <form class="info">
            <br>
            <fieldset style="border :0";>

              <input type = "text" name = "school" required/><br><br>

              반 : <br><input type = "number" min = "1" max ="30"  name="group" required/><br><br>
              수강과목(중복선택 가능)<br>
              <input type="checkbox" name="subject1" value="독서">독서<br>
              <input type="checkbox" name="subject2" value="문학">문학<br>
              <br><input  type="submit" value="제출">
            </fieldset>
          </form>
        </div>
        <div id='calendar'></div>
    </div>
